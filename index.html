<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Progressbar</title>
  </head>
  <body>
    <progress id="p1" class="progress green" value="50" max="100">50%</progress>

    <progress id="p2" class="progress red" value="50" max="100">50%</progress>

    <progress id="p3" class="progress white" value="50" max="100">50%</progress>

    <progress id="p4" class="progress blue" value="50" max="100">50%</progress>

    <progress id="p5" class="progress yellow" value="50" max="100">
      50%
    </progress>

    <button href="#" onClick="animateProgressBar()">Complete</button>
  </body>
</html>
